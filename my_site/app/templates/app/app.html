{% extends 'app/base.html' %}
{% block title %} Apps {% endblock%} 
{%block content%}

<ul>
  {% for app in apps %}
  <li>
    <b> {{ app.id }} - {{app.title}}: 
    </b>
        (Owned by: {{app.owner.name}})
    ( IsVerified : {{ app.is_verified}} )
  </li>
  {% endfor %}
</ul>

<form method="post">
  {% csrf_token %} {{form.as_p}}
  <button type="submit">Save</button>
</form>
{% endblock%}
